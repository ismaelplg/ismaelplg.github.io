@if (sidepanelService.sidePanelOpenSignal()) {
  <div
    class="bg-primary absolute inset-0 z-20 flex h-screen w-3/5 flex-col"
    [@slideInAnimation]
  >
    <div
      class="border-secondary flex items-center justify-between border-b p-4"
    >
      <a routerLink="/" (click)="toggleSidepanel()">
        <img class="h-10" src="/icons/MajesticonsPlanet.svg" alt="icon" />
      </a>
      <i class="fa-solid fa-xmark text-bone" (click)="toggleSidepanel()"></i>
    </div>

    <div
      class="text-bone text-md flex h-full flex-col justify-between gap-2 py-4 font-medium uppercase"
    >
      <div>
        <a
          routerLink=""
          routerLinkActive="bg-accent border-r-4 border-red-accent"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-2 px-6 py-2"
          (click)="toggleSidepanel()"
        >
          <i class="fa-solid fa-house text-lg"></i>
          <h1>Home</h1>
        </a>
        <a
          routerLink="/experience"
          routerLinkActive="bg-accent border-r-4 border-red-accent"
          class="flex items-center gap-2 px-6 py-2"
          (click)="toggleSidepanel()"
        >
          <i class="fa-solid fa-suitcase"></i>
          <h1>Experience</h1>
        </a>
        <a
          routerLink="/certifications"
          routerLinkActive="bg-accent border-r-4 border-red-accent"
          class="flex items-center gap-2 px-6 py-2"
          (click)="toggleSidepanel()"
        >
          <i class="fa-solid fa-certificate"></i>
          <h1>Certifications</h1>
        </a>
        <!-- <a
        routerLink="/portfolio"
        routerLinkActive="bg-accent border-r-4 border-red-accent"
        class="flex items-center gap-2 px-6 py-2"
        (click)="toggleSidepanel()"
      >
        <i class="fa-solid fa-file"></i>
        <h1>Portfolio <span class="text-[8px]"> (Coming soon...)</span></h1>
      </a> -->
      </div>

      <div class="text-accent flex items-center justify-end gap-2 px-6">
        <h3 class="text-tertiary text-sm normal-case">
          Built <span class="text-accent">with</span>
        </h3>
        <a href="https://angular.dev/" target="_blank">
          <img class="h-6" src="/icons/angular.svg" alt="angular" />
        </a>
        <a href="https://tailwindcss.com/" target="_blank">
          <img class="h-6" src="/icons/tailwindcss.svg" alt="tailwind" />
        </a>
      </div>
    </div>
  </div>

  <div
    [@fadeInOutAnimation]
    class="absolute inset-0 z-10 bg-black/80"
    (click)="toggleSidepanel()"
  ></div>
}
