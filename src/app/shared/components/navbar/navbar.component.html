<nav
  class="bg-background px-5 py-2 flex items-center lg:flex lg:justify-center justify-between border-b border-[#3f3f45] z-50"
>
  <div class="flex items-center justify-between lg:w-[1080px]">
    <shared-logotype />
  </div>
  <!-- HAMBURGER/CLOSE TOGGLE -->
  <div class="md:hidden cursor-pointer" (click)="sidepanelService.toggleSidepanel()">
    <i
      [class]="
        sidepanelService.isToggled()
          ? 'text-text-primary text-xl fa-solid fa-xmark'
          : 'text-text-primary text-xl fa-solid fa-bars'
      "
      class="transition-all duration-300 ease-in-out"
      [style.transform]="sidepanelService.isToggled() ? 'rotate(90deg)' : 'rotate(0deg)'"
    ></i>
  </div>
</nav>

<shared-sidepanel class="fixed -z-10 w-full" />
