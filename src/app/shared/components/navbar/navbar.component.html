<nav
  class="bg-background px-5 py-2 flex items-center lg:flex lg:justify-center justify-between border-b border-border z-50"
>
  <div class="flex items-center justify-between lg:w-[1080px]">
    <shared-logotype />
  </div>
  <!-- HAMBURGER/CLOSE TOGGLE - CHANGE THEME -->
  <div class="flex items-center gap-4 cursor-pointer">
    <div class="flex items-center" (click)="themeService.toggleTheme()">
      <i
        [class]="
          themeService.isDark()
            ? 'text-secondary text-lg fa-solid fa-sun'
            : 'text-secondary text-lg fa-solid fa-moon'
        "
        class="text-secondary mt-[2px] transition-all duration-300 ease-in-out"
        [style.transform]="themeService.isDark() ? 'rotate(90deg)' : 'rotate(0deg)'"
      ></i>
    </div>
    <div
      class="md:hidden cursor-pointer flex gap-2 items-center justify-center w-[25px]"
      (click)="sidepanelService.toggleSidepanel()"
    >
      <i
        [class]="
          sidepanelService.isToggled()
            ? 'text-secondary text-xl fa-solid fa-xmark'
            : 'text-secondary text-xl fa-solid fa-bars'
        "
        class="transition-all duration-300 ease-in-out"
        [style.transform]="sidepanelService.isToggled() ? 'rotate(90deg)' : 'rotate(0deg)'"
      ></i>
    </div>
  </div>
</nav>

<shared-sidepanel class="fixed -z-10 w-full" />
