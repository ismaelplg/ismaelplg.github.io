<nav class="bg-background border-border border px-4 py-2">
    <div class="flex items-center justify-between xl:mx-auto xl:w-[900px]">
        <!-- Logo -->
        <div
            (click)="
                sidepanelService.isToggled()
                    ? sidepanelService.toggleSidepanel()
                    : null
            "
        >
            <shared-logotype />
        </div>

        <!-- TABLET/DESKTOP LINKS -->
        <div class="hidden lg:flex lg:gap-10">
            <a
                href="#home"
                class="text-secondary text-sm transition-opacity hover:opacity-80"
                >Home</a
            >
            <a
                href="#about"
                class="text-secondary text-sm transition-opacity hover:opacity-80"
                >About Me</a
            >
            <a
                href="#projects"
                class="text-secondary text-sm transition-opacity hover:opacity-80"
                >Projects</a
            >
            <a
                href="#experience"
                class="text-secondary text-sm transition-opacity hover:opacity-80"
                >Experience</a
            >

            <a
                href="#contact"
                class="text-secondary text-sm transition-opacity hover:opacity-80"
                >Contact</a
            >
        </div>

        <!-- ACTIONS -->
        <div class="flex items-center gap-4">
            <!-- THEME TOGGLE -->
            <button
                class="flex cursor-pointer items-center justify-center p-2 transition-opacity hover:opacity-80"
                (click)="themeService.toggleTheme()"
                aria-label="Toggle theme"
            >
                <i
                    [class]="
                        themeService.isDark()
                            ? 'fa-solid fa-sun text-secondary text-lg'
                            : 'fa-solid fa-moon text-secondary text-lg'
                    "
                    class="transition-all duration-300 ease-in-out"
                    [style.transform]="
                        themeService.isDark() ? 'rotate(90deg)' : 'rotate(0deg)'
                    "
                ></i>
            </button>

            <!-- MENU TOGGLE -->
            <button
                class="flex w-[25px] cursor-pointer items-center justify-center gap-2 transition-opacity hover:opacity-80 lg:hidden"
                (click)="sidepanelService.toggleSidepanel()"
                aria-label="Toggle menu"
            >
                <i
                    [class]="
                        sidepanelService.isToggled()
                            ? 'fa-solid fa-xmark text-secondary text-xl'
                            : 'fa-solid fa-bars text-secondary text-xl'
                    "
                    class="transition-all duration-300 ease-in-out"
                    [style.transform]="
                        sidepanelService.isToggled()
                            ? 'rotate(90deg)'
                            : 'rotate(0deg)'
                    "
                ></i>
            </button>
        </div>
    </div>
</nav>

<!-- SIDEPANEL -->
<shared-sidepanel class="fixed -z-10 w-full" />
