<div class="bg-background px-6 xl:px-[550px]">
    <!-- DIVIDER -->
    <div class="flex w-fit flex-col">
        <div class="bg-primary h-px"></div>
        <h1 class="text-secondary mt-1 text-sm">PROJECTS</h1>
    </div>

    <div class="grid grid-cols-1 gap-4 py-5 md:grid-cols-3 2xl:grid-cols-3">
        @for (project of proyects(); track $index) {
            <div
                class="border-secondary/10 hover:border-secondary flex h-[350px] flex-col items-center justify-between rounded-md border p-4 shadow-md transition-all duration-500 ease-in-out"
            >
                <div class="flex h-full items-center justify-center py-4">
                    <img
                        [src]="
                            !themeService.isDark()
                                ? project.image
                                : project.imageAlt
                        "
                        [alt]="project.type"
                    />
                </div>

                <div>
                    <h1 class="text-primary text-[18px] font-bold">
                        {{ project.type }}
                    </h1>
                    <h2 class="text-secondary mt-2 text-xs">
                        {{ project.description }}
                    </h2>
                    <div class="mt-3 flex items-center gap-2">
                        @for (tech of project.technologies; track $index) {
                            <div
                                class="text-primary bg-surface rounded-3xl px-[10px] py-[5px] text-xs font-normal"
                            >
                                {{ tech }}
                            </div>
                        }
                    </div>
                    <div class="mt-2 ml-1 flex items-center justify-between">
                        <a
                            [href]="project.link"
                            target="_blank"
                            [class.status]="
                                project.status === 'in-progress'
                                    ? 'cursor-not-allowed disabled'
                                    : ''
                            "
                        >
                            <i
                                class="fa-solid fa-arrow-up-right-from-square text-primary text-xs"
                            ></i>
                        </a>
                        <h1
                            [ngClass]="projectStatus(project.status)"
                            class="rounded-2xl px-2 text-[8px] font-medium"
                        >
                            {{ project.status | uppercase }}
                        </h1>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
