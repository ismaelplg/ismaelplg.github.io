<div class="bg-primary h-full overflow-y-auto p-4 md:p-8 xl:px-32 xl:py-12">
  <div class="lg:flex lg:gap-8 xl:justify-center">
    <h1 class="text-bone mb-4 text-3xl font-bold">Certifications</h1>

    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-3">
      @for (certification of certifications(); track $index) {
        <div class="border-secondary rounded-md border p-4 shadow-2xl">
          <div class="flex items-end justify-between">
            <h1 class="text-bone text-xl font-bold capitalize">
              {{ certification.course }}
            </h1>
          </div>

          <h3 class="text-tertiary text-sm font-medium">
            {{ certification.teacher }}
          </h3>
          <h3 class="text-gray font-medium">
            {{ certification.year }}
          </h3>
          <div class="flex items-center justify-end gap-4 py-2">
            @if (certification.techIcon) {
              @for (techIcon of certification.techIcon; track $index) {
                <img class="h-6" src="{{ techIcon }}" alt="icon" />
              }
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
